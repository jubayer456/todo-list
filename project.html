<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>To Do List</title>
</head>

<body>
    <h1 class="text-center my-5 mx-auto">To do List</h1>
    <div class="text-center mx-auto container w-75">
        <div class="input-group">

            <input id="input-text" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger">Add items</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="mainContentiner">
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/project.js"></script>
</body>

</html>
